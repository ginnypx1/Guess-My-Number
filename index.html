<!DOCTYPE html>
<html>
<head>
    <title>Guess My Number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/guess_style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="./img/q-favicon.png">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-header">
            <a class="navbar-brand main-logo" href="index.html">Guess My Number</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="center"><a href="about.html">About</a></li>
                <li class="right"><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container"> 
        <div id="game-dirs">
            <h1>Guess My Number!</h1>
            <p>I am thinking of a number 1-10...</p>
            <p>I'll give you 3 tries to guess it...</p>
        </div>
        <div id="hint">
            <p id="hint1"> </p>
            <p id="hint2"> </p>
        </div>
        <div>
            <form class="form-inline">
                <div class="form-group">
                    <label for="guess">Pick a Number:</label>
                    <input id="guess" class="form-control" type="text" />
                </div>
            </form>
            <button id="submit">Guess</button>
        </div>
        <div class="replay">
            <a id="play-again">Play Again</a>
        </div>
    </div>

    <footer>
        <p>Ghostbird Games</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/guessjs.js" type="text/javascript"></script>
</body>
</html>
