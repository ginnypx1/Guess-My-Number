{% extends "base.html" %}

{% block title %}Guess My Number{% endblock %}

{% block content %}
<div id="game-dirs">
	<h1>Guess My Number!</h1>

	<div id="directions">
		<p>I am thinking of a number 1-10...</p>
		<p>I'll give you 3 tries to guess it...</p>
	</div>
</div>

<div id="hint">
	<p id="hint1"> </p>
	<p id="hint2"> </p>
</div>

<form>
	<input id="num" type="text" />
</form>

<button>Guess</button>
<a id="play-again">Play Again</a>
{% endblock %}
